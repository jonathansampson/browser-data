<form class="form ng-scope ng-pristine ng-valid">
	<div class="form-group">
		<input class="form-control ng-pristine ng-valid" ng-model="propertyFilter" placeholder="ArrayBuffer">
	</div>
</form>

<table class="table">

	<colgroup>
		<col>
		<col ng-repeat="browser in browsers" class="column {{ browser.name }}">
	</colgroup>

	<thead>
		<tr>
			<th></th>
			<th ng-repeat="browser in browsers">{{ browser.name }} {{ browser.version }}</th>
		</tr>
	</thead>

	<tbody ng-repeat="feature in features">
		<tr>
			<td>
				window.{{ feature.property }}
			</td>
			<td ng-repeat="browser in browsers">
				<i ng-if="inBrowser( feature.browsers, browser )" 
					class="glyphicon glyphicon-ok {{ browser.name }}"></i>
			</td>
		</tr>
		<tr ng-repeat-start="bucket in buckets">
			<td colspan="{{ browsers.length + 1 }}">
				<i class="glyphicon glyphicon-cog"></i> 
				{{ bucket }} properties
			</td>
		</tr>
		<tr ng-repeat-end ng-repeat="property in feature.properties[bucket] | filter: { '0': propertyFilter }">
			<td><code>{{ property[0] }}</code></td>
			<td ng-repeat="browser in browsers">
				<i ng-if="inBrowser( property[1], browser )" 
					class="glyphicon glyphicon-ok {{ browser.name }}"></i>
			</td>
		</tr>
	</tbody>

</table>
