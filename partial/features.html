<form class="form ng-scope ng-pristine ng-valid">
	<div class="form-group">
		<input class="form-control ng-pristine ng-valid" ng-model="propertyFilter" placeholder="ArrayBuffer">
	</div>
</form>

<table class="table">

	<colgroup>
		<col>
		<col ng-repeat="browser in browsers" class="column {{ browser.name }}">
	</colgroup>

	<thead>
		<tr>
			<th></th>
			<th ng-repeat="browser in browsers">{{ browser.name }} {{ browser.version }}</th>
		</tr>
	</thead>

	<tbody ng-repeat="feature in features | filter: { property: propertyFilter }">
		<tr>
			<td>
				<a href="#/{{ feature.property }}">{{ feature.property }}</a>
			</td>
			<td ng-repeat="browser in browsers">
				<i ng-if="inBrowser( feature.browsers, browser )" 
					class="glyphicon glyphicon-ok {{ browser.name }}"></i>
			</td>
		</tr>
	</tbody>

</table>
